<!DOCTYPE html>

<html>
<head>
	<title>Insert title here</title>
	<meta charset='UTF-8'>
	<script src='http://code.jquery.com/jquery-1.10.1.min.js' charset='UTF-8'></script>
	<script src='aop.min.js'></script>
	<script>
	function aopTest() {
		alert('aopTest');
		
		return 'returned aopTest';
	}
	
	var advices = $.aop.before( {target: window, method: 'aopTest'}, function() { 
        alert('Before Advice!');
	});
	
	aopTest();
	
	advices[0].unweave();
	
	aopTest();
	</script>
</head>

</html>
