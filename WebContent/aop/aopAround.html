<!DOCTYPE html>

<html>
<head>
	<title>Insert title here</title>
	<meta charset='UTF-8'>
	<script src='http://code.jquery.com/jquery-1.10.1.min.js' charset='UTF-8'></script>
	<script src='aop.min.js'></script>
	<script>
	function aopTest() {
		alert('aopTest');
		
		return 'returned aopTest';
	}
	
	$.aop.around( {target: window, method: 'aopTest'}, function(invocation) { 
        alert('Before Advice!');
        
        try {
        	var result = invocation.proceed();
        	alert('After Advice!');
        }
        catch(exception) {
        	alert('AfterThrow Advice!');
        }
        finally {
        	alert('AfterFinally Advice!');
        }
        
        if(result) {
        	return result;
        }
	});
	
	alert(aopTest());
	</script>
</head>

<body>

	

</body>
</html>
