<!DOCTYPE html>

<html>
<head>
	<title>Insert title here</title>
	<meta charset='UTF-8'>
	<script src='http://code.jquery.com/jquery-1.10.1.min.js' charset='UTF-8'></script>
	<script src='aop.min.js'></script>
	<script>
	function aopTest() {
		alert('aopTest');
		throw "aopTest() 메서드 실행 중 예외 발생!";
		
		return 'returned aopTest';
	}
	
	$.aop.afterThrow( {target: window, method: 'aopTest'}, function(exception) { 
        alert('AfterThrow Advice: ' + exception); 
        return -1;
	});
	
	alert(aopTest());
	</script>
</head>
